name: Build

on:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - run: npm install
      - run: npm test
        env:
          CI: true
      - run: npm run build
      - run: echo ::set-env name=VERSION::${GITHUB_REF#refs/*/}
      - run: echo ${{ env.VERSION }}
      - run: cd build && zip -r ../JaSON-${{ env.VERSION }}.zip .
      - uses: actions/upload-artifact@v1
        with:
          name: JaSON-${{ env.VERSION }}
          path: /
