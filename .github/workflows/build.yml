name: Build

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - run: npm install
      - run: npm test
        env:
          CI: true
      - run: npm run build
      - run: cd build && zip -r ../JaSON.zip .
      - uses: actions/upload-artifact@v1
        with:
          name: JaSON.zip
          path: JaSON.zip

